<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <title>Swiper</title>

    <style>
        body{
            margin: 0;
        }
        .swiper-hero{
            width: 100%;
            height: 300px;
        }

        img{
            height: 255px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="swiper swiper-hero">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
            <div class="swiper-slide">
            <img src="https://picsum.photos/id/237/960" alt="">
                Slide 1
            </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/238/960" alt="">
                Slide 2</div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/239/960" alt="">
                Slide 3</div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/250/960" alt="">
                Slide 4</div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/241/960" alt="">
                Slide 5</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper-hero', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            //effect: 'fade',
            autoplay:true,

            // If we need pagination
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },

            // Navigation arrows
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
            el: '.swiper-scrollbar',
            },
        });
    </script>

</body>
</html>
